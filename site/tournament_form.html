<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>サイト名</title>
    <!--#include virtual="/assets/inc/meta.html" -->
  </head>
  <body>
    <div class="l-container">
<!--#include virtual="/assets/inc/header.html" -->
    <main class="l-main">
      <div class="l-page-content l-wrap—md">
      <div class="l-content">
       <h3 class="c-page-section__title">市民選手大会　申し込み</h3>
       <div class="p-form">
         <div class="p-form__item">
           <h4 class="p-form__item__title">競技名 
             <p class="p-form__item__title-tag">必須</p></h4>
           <input placeholder="競技名を選択してください" class="p-form__input—pulldown">
         </p>
       </div>
       
           <h4 class="p-form__item__title">申し込み書類<p class="p-form__item__title-tag">必須</p></h4>
           <input type="file" class="p-form__input—file"></input>

           <div class="l-box">
           <div class="p-form__item">
              <h4 class="p-form__item__title">お名前 <p class="p-form__item__title-tag">必須</p></h4> 
              <input type="text" placeholder="山田　太郎" class="p-form__input—text"></input>
            </div>
            <div class="p-form__item">
                <h4 class="p-form__item__title">フリガナ　(全角フリガナ)</h4> 
         <input type="text" placeholder="ヤマダ　タロウ" class="p-form__input—text"></input>
        </div>
     </div>

     <div class="l-box">
      <div class="p-form__item">
         <h4 class="p-form__item__title">メールアドレス</h4> 
         <input type="text" placeholder="taikyou.ne.jp" class="p-form__input—text"></input>
       </div>
       <div class="p-form__item">
           <h4 class="p-form__item__title">電話番号</h4> 
           <input type="text" placeholder="080XXXXXXXX" class="p-form__input—text"></input>
</div>
</div>

<input type="submit" class="c-btn-—primary">確認画面に進む<span class="u-icon-link--white"></span></input>
</div>
　</div>
 </div>
</main>
 <!--#include virtual="/assets/inc/footer.html" -->
 </div>
 </body>
</html>
